    <script>
        // Discord Chat Integration
        document.addEventListener('DOMContentLoaded', function () {
            // Elements
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const refreshButton = document.getElementById('refresh-button');
            const iframeContainer = document.getElementById('discord-iframe-container');

            // Function to load Discord Widget
            const loadDiscordWidget = () => {
                // Show loading overlay
                loadingOverlay.style.display = 'flex';
                loadingText.textContent = 'Loading Discord Chat...';

                // Clear previous iframe if any
                iframeContainer.innerHTML = '';

                // Create iframe element
                const iframe = document.createElement('iframe');
                iframe.src = "https://flamepass-proxy.vercel.app/@/index.html?uul=https://e.widgetbot.io/channels/1230658651937574993/1230658652688486453";
                iframe.setAttribute('allow', 'clipboard-write; fullscreen');
                iframe.onload = function () {
                    // Hide loading after iframe loads
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 1000);
                };

                // Error handling for iframe load
                iframe.onerror = function () {
                    loadingText.textContent = "Error loading Discord Chat. Please try refreshing.";
                };

                // Append iframe to container
                iframeContainer.appendChild(iframe);

                // Fallback if onload doesn't trigger
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 5000);
            };

            // Handle refresh button click
            refreshButton.addEventListener('click', function () {
                loadDiscordWidget();
            });

            // Initial load
            loadDiscordWidget();
        });
    </script>
