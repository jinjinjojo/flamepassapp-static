  <script>
    // Modal functionality
    document.addEventListener('DOMContentLoaded', function() {
      const getStartedBtn = document.getElementById('getStartedBtn');
      const authModal = document.getElementById('authModal');
      const closeModal = document.getElementById('closeModal');
      const welcomeText = document.getElementById('welcomeText');
      
      getStartedBtn.addEventListener('click', function() {
        authModal.classList.add('active');
      });
      
      closeModal.addEventListener('click', function() {
        authModal.classList.remove('active');
      });
      
      // Close modal if clicked outside
      authModal.addEventListener('click', function(e) {
        if (e.target === authModal) {
          authModal.classList.remove('active');
        }
      });
      
      // Check if user is already logged in
      checkLoginStatus();
    });
    
    // Function to check if user is logged in
    function checkLoginStatus() {
      const loginData = getLoginFromLocalStorage();
      if (loginData) {
        // If user is logged in, redirect to '&.html' when clicking "Get Started"
        const getStartedBtn = document.getElementById('getStartedBtn');
        getStartedBtn.addEventListener('click', function() {
          window.location.href = '/&.html';
        });
        
        
        // Change welcome text
        const welcomeText = document.getElementById('welcomeText');
        welcomeText.textContent = 'Welcome back to';
      }
    }
    
    // Function to get login data from local storage
    function getLoginFromLocalStorage() {
      const loginData = JSON.parse(localStorage.getItem('loginData'));
      if (!loginData) return null;
      
      const now = new Date();
      const expirationDate = new Date(loginData.expiration);
      if (now > expirationDate) {
        localStorage.removeItem('loginData');
        return null;
      }
      return loginData;
    }
