	<!-- Custom styles for game page -->
	<style>
		/* Game page container */
		.game-page-container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			color: white;
		}

		/* Loading animation */
		.loading-container {
			text-align: center;
			padding: 40px;
		}

		.loader {
			display: inline-block;
			width: 50px;
			height: 50px;
			border: 5px solid rgba(255, 102, 0, 0.3);
			border-radius: 50%;
			border-top-color: #ff6600;
			animation: spin 1s ease-in-out infinite;
			margin-bottom: 15px;
		}

		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}

		/* Game info section */
		.game-info {
			margin-bottom: 30px;
			background-color: rgba(30, 30, 30, 0.7);
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.game-info h1 {
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 2rem;
			color: #ff6600;
		}

		.game-detail-image {
			max-width: 100%;
			height: auto;
			border-radius: 8px;
			margin-bottom: 20px;
			display: block;
		}

		/* Game tags */
		.game-tags {
			margin-bottom: 20px;
			display: flex;
			flex-wrap: wrap;
			gap: 10px;
		}

		.category-badge {
			display: inline-block;
			padding: 5px 10px;
			border-radius: 30px;
			background-color: #ff6600;
			color: white;
			font-size: 0.9rem;
			font-weight: 500;
		}

		.tag-badge {
			display: inline-block;
			padding: 5px 10px;
			border-radius: 30px;
			background-color: rgba(255, 255, 255, 0.1);
			color: white;
			font-size: 0.9rem;
		}

		/* Game description */
		.game-description {
			line-height: 1.6;
			margin-bottom: 25px;
			font-size: 1rem;
			color: #f0f0f0;
		}

		/* Play button */
		.play-game-button {
			display: inline-block;
			padding: 12px 30px;
			background-color: #ff6600;
			color: white;
			border-radius: 30px;
			text-decoration: none;
			font-weight: 600;
			font-size: 1.1rem;
			transition: background-color 0.3s;
			margin-bottom: 10px;
		}

		.play-game-button:hover {
			background-color: #ff8033;
		}

		/* Service Providers Section */
		.service-providers-section {
			margin-top: 25px;
			margin-bottom: 25px;
		}

		.providers-title {
			margin: 0 0 15px 0;
			font-size: 1.4rem;
			color: #f0f0f0;
		}

		.service-providers-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
			gap: 20px;
		}

		.provider-card {
			background-color: rgba(40, 40, 40, 0.7);
			border-radius: 10px;
			padding: 15px;
			display: flex;
			flex-direction: column;
			align-items: center;
			transition: transform 0.3s, box-shadow 0.3s;
			border: 1px solid #3a3a3a;
		}

		.provider-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
			border-color: #ff6600;
		}

		.provider-logo {
			width: 60px;
			height: 60px;
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 10px;
		}

		.provider-logo img {
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
		}

		.provider-name {
			font-size: 1rem;
			font-weight: 600;
			color: white;
			margin-bottom: 12px;
			text-align: center;
		}

		.provider-play-button {
			background-color: #ff6600;
			color: white;
			border: none;
			border-radius: 20px;
			padding: 8px 16px;
			font-size: 0.9rem;
			font-weight: 500;
			cursor: pointer;
			transition: background-color 0.3s;
			text-decoration: none;
			display: flex;
			align-items: center;
			gap: 5px;
			white-space: nowrap;
		}

		.provider-play-button:hover {
			background-color: #ff8033;
		}

		/* Related games section */
		.related-games {
			margin-top: 40px;
			margin-bottom: 30px;
			background-color: rgba(30, 30, 30, 0.7);
			padding: 25px;
			border-radius: 10px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.related-games h2 {
			margin-top: 0;
			margin-bottom: 20px;
			font-size: 1.5rem;
			color: #ff6600;
		}

		.related-games-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
			gap: 20px;
		}

		.related-game-item {
			position: relative;
			text-decoration: none;
			color: white;
			transition: transform 0.3s;
			border-radius: 8px;
			overflow: hidden;
		}

		.related-game-item:hover {
			transform: translateY(-5px);
		}

		.related-game-item img {
			width: 100%;
			height: 110px;
			object-fit: cover;
			border-radius: 8px;
		}

		.related-game-item p {
			margin-top: 8px;
			font-size: 0.9rem;
			text-align: center;
		}

		/* Game overlay */
		.game-overlay {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 90%;
			padding: 15px;
			background: linear-gradient(transparent, rgb(0, 0, 0));
			color: white;
			opacity: 1;
			transition: opacity 0.3s;
		}

		.game-title {
			margin: 0;
			font-size: 1.2rem;
			font-weight: 600;
		}

		/* Back button */
		.back-button {
			margin-top: 30px;
			text-align: center;
		}

		.back-link {
			display: inline-block;
			padding: 10px 20px;
			background-color: rgba(255, 255, 255, 0.1);
			color: white;
			border-radius: 30px;
			text-decoration: none;
			transition: background-color 0.3s;
		}

		.back-link:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

		/* Error message */
		.error-message {
			text-align: center;
			padding: 40px;
			background-color: rgba(30, 30, 30, 0.7);
			border-radius: 10px;
			max-width: 500px;
			margin: 0 auto;
		}

		.error-message h1 {
			color: #ff6600;
			margin-bottom: 15px;
		}

		.error-message p {
			margin-bottom: 20px;
			font-size: 1.1rem;
		}

		/* Game info metadata */
		.game-metadata {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			margin-bottom: 20px;
		}

		.metadata-item {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.metadata-icon {
			color: #ff6600;
			font-size: 18px;
		}

		.metadata-label {
			font-size: 0.9rem;
			color: rgba(255, 255, 255, 0.7);
		}

		.metadata-value {
			font-size: 0.9rem;
			color: white;
		}

		/* Responsive adjustments */
		@media (max-width: 768px) {
			.game-page-container {
				padding: 15px;
			}

			.related-games-grid {
				grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
			}

			.game-info h1 {
				font-size: 1.7rem;
			}

			.service-providers-grid {
				grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
			}
		}

		@media (max-width: 480px) {
			.related-games-grid {
				grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
			}

			.play-game-button {
				width: 100%;
				text-align: center;
			}

			.service-providers-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			.game-metadata {
				flex-direction: column;
				gap: 10px;
			}
		}
	</style>
</head>
